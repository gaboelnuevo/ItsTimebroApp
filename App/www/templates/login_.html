<ion-view style="" title="Login">
    <ion-content class="has-header" padding="true">
        <form style="">
            <div style="width: 50%; height: auto; margin: 0 auto;">
                <img src="img/clock_logo.png" style="width: 100%;"/>
            </div>
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text" ng-model="username"/>
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" ng-model="password"/>
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button style="" class="button button-stable button-block" ng-click="login()">Log in</button>
            <a style="" class="button button-positive button-clear button-block " href="#/signup">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
