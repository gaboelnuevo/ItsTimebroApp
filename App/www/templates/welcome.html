<ion-view title="It's time bro!">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div style="width: 50%; max-width: 240px; height: auto; margin: 0 auto;">
            <img src="img/clock_logo.png" style="width: 100%;"/>
        </div>
        <button class="button button-block button-positive" ng-click="login()">
            LOG IN
        </button>

        <button class="button button-block button-positive" ng-click="signUp()">
            SIGN UP
        </button>
    </ion-content>
</ion-view>
