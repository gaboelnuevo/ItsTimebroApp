<ion-view view-title="Alarms">
  <ion-nav-buttons side="right">
      <button class="button" ng-click="openModal()">
        New
      </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="alarm in alarms" type="item-text-wrap" href="#/tab/alarms/{{alarm.id}}">
        <img ng-src="{{alarm.face}}">
        <h2>{{alarm.name}}</h2>
        <p>{{alarm.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(alarm)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
